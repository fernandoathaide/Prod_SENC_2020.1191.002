<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/template/Layout.xhtml">

    <!-- Tabela de icons para os botões
        https://www.primefaces.org/diamond/icons.xhtml
    -->
    
    <ui:define name="titulo">
        Cadastro de Pessoas
    </ui:define>
    
    <ui:define name="conteudo">
        <f:metadata>
            <f:viewAction action="#{pessoaController.todasPessoas}" />
        </f:metadata>
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <p:inputText id="termoPesquisa" placeholder="Digite aqui um termo para pesquisa..." 
                                 size="40" value="#{pessoaController.termoPesquisa}" />
                    <p:separator style="border: solid 0px #000; height: 40px; margin: 5px"/>
                    <p:commandButton value="Pesquisar" icon="pi pi-search" styleClass="ui-button-raised" 
                                     actionListener="#{pessoaController.pesquisar}" update="pessoaDataTable"
                                     process="@this termoPesquisa" />
                    <p:separator style="border: solid 0px #000; height: 40px; margin: 5px"/>
                    <p:commandButton value="Nova Pessoa"
                                     icon="pi pi-user-plus" styleClass="ui-button-raised"
                                     actionListener="#{pessoaController.prepararSalvarPessoa()}"
                                     oncomplete="PF('pessoaDialogWidgetVar').show()"
                                     update="pessoaDialog" process="@this"/>
                    <p:separator style="border: solid 0px #000; height: 40px; margin: 5px"/>
                    <p:commandButton value="Alterar Pessoa"
                                     icon="pi pi-directions" styleClass="ui-button-secondary"
                                     actionListener="#{pessoaController.prepararSalvarPessoa()}"
                                     oncomplete="PF('pessoaDialogWidgetVar').show()"
                                     update="pessoaDialog" process="@this"/>
                    <p:separator style="border: solid 0px #000; height: 40px; margin: 5px"/>
                    <p:commandButton value="Excluir Registro"
                                     icon="pi pi-times-circle" styleClass="ui-button-danger"
                                     actionListener="#{pessoaController.prepararSalvarPessoa()}"
                                     oncomplete="PF('pessoaDialogWidgetVar').show()"
                                     update="pessoaDialog" process="@this"/>
                    
                </f:facet>
            </p:toolbar>

            <p:spacer height="20px" />
            <!--paginator="true" rows="10" paginatorPosition="bottom"-->
            <p:dataTable id="pessoaDataTable" value="#{pessoaController.listaPessoas}" 
                         var="pessoa" emptyMessage="Nenhuma informação a ser exibida"                         
                         
                         selection="#{pessoaController.pessoa}" rowKey="#{pesso.id}"
                         selectionMode="single">
                <p:column headerText="CÓDIGO" sortBy="#{pessoa.id}">
                    <h:outputText value="#{pessoa.id}" />
                </p:column>
                <p:column headerText="NOME">
                    <h:outputText value="#{pessoa.nome}" />
                </p:column>    
                <p:column headerText="IDADE">
                    <h:outputText value="#{pessoa.idade}" />
                </p:column>    
            </p:dataTable>

            <p:dialog id="pessoaDialog" header="Nova Pessoa" widgetVar="pessoaDialogWidgetVar"
                      modal="true" resizable="false" closeOnEscape="true">
                <h:panelGrid id="pessoaPanelGrid" columns="2">
                    <p:outputLabel value="Nome: " for="nome" /> 
                    <p:inputText id="nome" size="40" maxlength="120" 
                                 value="#{pessoaController.pessoa.nome}"/>

                    <p:outputLabel value="Idade: " for="idade" />
                    <p:inputText id="idade" size="40" maxlength="100" 
                                   value="#{pessoaController.pessoa.idade}"/>
                    
                    <p:commandButton value="Salvar" actionListener="#{pessoaController.salvarPessoa}" 
                                     update="pessoaDataTable pessoaPanelGrid" ajax="false"
                                     process="pessoaDialog" oncomplete="PF('pessoaDialogWidgetVar').hide()"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
